<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_simple.css">
    <title>CSS Grid Layout</title>
</head>
<body>
    <div class="wrapper">
        <header class="navbar">
            <div class="logo">Logo</div>
            <nav class="nav-menu">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
            </nav>
        </header>
        <div class="container">
            <div class="box upper-left">Box 1</div>
            <div class="box upper-right">Box 2</div>
            <div class="box lower-left">Box 3</div>
            <div class="box lower-right">Box 4</div>
        </div>
    </div>
</body>
</html>
