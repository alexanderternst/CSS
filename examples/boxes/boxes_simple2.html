<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxes_simple2.css">
    <title>CSS Grid Layout</title>
</head>
<body>
    <div class="wrapper">
        <header class="navbar">
            <div class="logo">Logo</div>
            <nav class="nav-menu">
                <button>Button 1</button>
                <button>Button 2</button>
                <button>Button 3</button>
            </nav>
        </header>
        <div class="container">
            <div class="box upper-left">
                <div class="box-content">
                    <img src="https://picsum.photos/800/600?random=1" alt="Image 4">
                    <p>Text 4</p>
                </div>
            </div>
            <div class="box upper-right">
                <div class="box-content">
                    <img src="https://picsum.photos/800/600?random=1" alt="Image 4">
                    <p>Text 4</p>
                </div>
            </div>
            <div class="box lower-left">
                <div class="box-content">
                    <img src="https://picsum.photos/800/600?random=1" alt="Image 4">
                    <p>Text 4</p>
                </div>
            </div>
            <div class="box lower-right">
                <div class="box-content">
                    <img src="https://picsum.photos/800/600?random=1" alt="Image 4">
                    <p>Text 4</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
